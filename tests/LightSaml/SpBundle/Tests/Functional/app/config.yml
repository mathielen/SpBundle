imports:
    - { resource: services.yml }

framework:
    secret:          secret
    test:            ~
    router:          { resource: "%kernel.root_dir%/routing.yml" }
    csrf_protection: ~
    templating:      { engines: ['twig'] }
    session:
        handler_id:  session.handler.native_file

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

security:
    providers:
        dummy:
            memory: ~
    firewalls:
        dummy:
            provider: dummy
            logout:
                path: lightsaml_sp.logout
                target: default
                invalidate_session: false
                success_handler: security.firewall.logout_handler.lightsaml_sp
            anonymous: ~

light_saml_symfony_bridge:
    own:
        entity_id: https://localhost/lightSAML/SPBundle
        credentials:
            -
                certificate: %kernel.root_dir%/../../../../../../vendor/lightsaml/lightsaml/web/sp/saml.crt
                key:         %kernel.root_dir%/../../../../../../vendor/lightsaml/lightsaml/web/sp/saml.key
                password:    ~
    party:
        idp:
            files:
                - %kernel.root_dir%/../../../../../../vendor/lightsaml/lightsaml/web/sp/openidp.feide.no.xml
                - %kernel.root_dir%/../../../../../../vendor/lightsaml/lightsaml/web/sp/localhost-lightsaml-lightsaml-idp.xml
                - %kernel.root_dir%/../../../../../../vendor/lightsaml/lightsaml/web/sp/testshib-providers.xml
    store:
        id_state: id_store

services:
    id_store:
        class: LightSaml\Store\Id\IdArrayStore

parameters:
    light_saml_sp.idp_data_metadata_provider.enabled: false
    light_saml_sp.idp_data_metadata_provider.idp_data_url: http://localhost:9092
    light_saml_sp.idp_data_metadata_provider.domain_resolver_url: http://localhost:9092
